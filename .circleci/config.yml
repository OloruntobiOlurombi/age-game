version: 2.1

executors: 
  my-executor: 
    docker: 
      - image: cimg/base:stable
    working_directory: /age-game 

jobs: 
  save_hello_world_output: 
    executor: my-executor 
    steps: 
      - checkout 
      - run:
          name: "Save Hello World Context Output"
          command: echo "text to output here" > output.txt 
      - persist_to_workspace: 
          root: .circleci 
          paths: 
            - output 

  print_output_file: 
    executor: my-executor   
    steps: 
      - checkout 
      - run: 
          name: "Print Output File" 
          command: echo cat output.txt  
      - attach_workspace:
          at: /age-game/.circleci   
  workflows:
    print-store-output-context:
      jobs:
        - save_hello_world_output
        - print_output_file              
